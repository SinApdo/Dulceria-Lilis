{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dulcer√≠a Lilis{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilo para centrar el formulario como en tus mockups */
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>

    <main class="auth-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo-lilis.png' %}" alt="Logo Lilis" style="width: 100px;">
                </div>
                
                <h3 class="text-center h4 mb-3">{% block form_title %}{% endblock %}</h3>
                
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </main>

</body>
</html>
